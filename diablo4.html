<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- 리셋 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" /> <!--리셋-->
  <link rel="stylesheet" href="./css/diablo4.css">
</head>
<body>
  <!-- 타이틀 -->
  <section class="title">
    <div class="inner">
      <div class="dia4_title">
        <img src="./src/images/Diablo4_0.jpg" alt="타이틀 배경화면">
        <div class="logo">
          <img src="./src/images/logo.png" alt="로고 디아블로 4">
        </div>
      </div>
    </div>
  </section>
  <!-- 리모트 버튼 -->
  <div class="remote_btn">
    <div class="inner">
      <div class="btn">
        <a href="javascript:void(0)">
          <img src="./src/btn/btn_01.png" alt="디아블로 3 이후 성역">
        </a>
        <a href="javascript:void(0)">
          <img src="./src/btn/btn_02.png" alt="성역의 영웅들">
        </a>
        <a href="javascript:void(0)">
          <img src="./src/btn/btn_03.png" alt="타락에 물든 성역탐험">
        </a>
        <a href="javascript:void(0)">
          <img src="./src/btn/btn_04.png" alt="시즌 별 새로운 콘텐츠">
        </a>
        <a href="javascript:void(0)">
          <img src="./src/btn/btn_05.png" alt="샵다나와 추천사양">
        </a>
        <a href="javascript:void(0)">
          <img src="./src/btn/btn_06.png" alt="최고 사양으로 즐기는 디아블로 4">
        </a>
      </div>
    </div>
  </div>

  <!-- STORY -->
  <section id="story">
    <div class="inner">
      <img src="./src/images/Diablo4_01.jpg" alt="디아블로 3 이후 성역">
    </div>
  </section>

  <!-- CHARACTER -->
  <section id="character">
    <div class="inner">
      <ul class="cha-list">
        <li class="cha">
          <img src="./src/cha/barbar_thum_off.jpg" alt="">
          <img src="./src/cha/barbar_thum_on.jpg" alt="">
        </li>
        <li class="cha">
          <img src="./src/cha/druid_thum_off.jpg" alt="">
          <img src="./src/cha/druid_thum_on.jpg" alt="">
        </li>
        <li class="cha">
          <img src="./src/cha/necro_thum_off.jpg" alt="">
          <img src="./src/cha/necro_thum_on.jpg" alt="">
        </li>
        <li class="cha">
          <img src="./src/cha/rogue_thum_off.jpg" alt="">
          <img src="./src/cha/rogue_thum_on.jpg" alt="">
        </li>
        <li class="cha">
          <img src="./src/cha/socer_thum_off.jpg" alt="">
          <img src="./src/cha/socer_thum_on.jpg" alt="">
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
